<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AdPay</title>
<link rel="stylesheet" href="<%=request.getContextPath()%>/css/header.css">
</head>
<body>
  <header>
    <a href="<%=request.getContextPath()%>/Adpay/login.jsp">
      <img src="<%=request.getContextPath()%>/images/adpay.png" alt="サービス画像">
    </a>

    <nav>
      <ul>
        <li><a href="<%=request.getContextPath()%>/Adpay/login.jsp">ホーム</a></li>

        <!-- ▼ クラスを追加 -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">サービス</a>
          <div class="mega-menu">
            <div class="mega-left"></div>
            <div class="mega-right">
              <h2>広告サービス</h2>
              <ul>
                <li><a href="#">デジタル広告</a></li>
                <li><a href="#">リターゲティング</a></li>
                <li><a href="#">SNSプロモーション</a></li>
              </ul>
              <h2>サポート</h2>
              <ul>
                <li><a href="#">導入ガイド</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">お問い合わせ</a></li>
              </ul>
            </div>
          </div>
        </li>

        <li><a href="#">料金プラン</a></li>
        <li><a href="<%=request.getContextPath()%>/admin/login_in.jsp">管理者ログイン</a></li>
      </ul>
    </nav>
  </header>

  <!-- ▼ JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dropdown = document.querySelector(".dropdown");
      const toggle = dropdown.querySelector(".dropdown-toggle");
      const menu = dropdown.querySelector(".mega-menu");

      toggle.addEventListener("click", (e) => {
        e.preventDefault();
        menu.classList.toggle("show");
        toggle.classList.toggle("active");
      });

      // 他をクリックしたら閉じる
      document.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target)) {
          menu.classList.remove("show");
          toggle.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
